<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
section p {
  background-color: yellow;
}

ul > li {
  color: blue;
}

h2 + p {
  background-color: aquamarine;
  font-size: 30px;
}
h2 ~ p {
  color: rgb(250, 10, 10);
}
</style>
<body>
    <section>
        <p>This is a paragraph inside a section.</p>
      </section>
      <ul>
        <li>First item</li>
        <li>Second item</li>
      </ul>
      <h2>Heading</h2>
      <p>This paragraph is italicized.</p>
      <p>This paragraph is gray.</p>
</body>
</html>
