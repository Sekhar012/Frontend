<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>CSS Text Properties</title>
  <style>
    .text-example {
      text-align: justify;
      text-decoration: underline;
      text-transform: capitalize;
      text-indent: 20px;
      letter-spacing: 3px;
      word-spacing: 5px;
      line-height: 50px;
    }
    h2{
        float: right;
    }
  </style>
</head>
<body>
  <p class="text-example">
    this is a paragraph demonstrating various text properties in css.
    the text is justified, with an underline, capitalized, and includes spacing adjustments.
  </p>
  <h2>
    welcome
  </h2>
    
</body>
</html>
