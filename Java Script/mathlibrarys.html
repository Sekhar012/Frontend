<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:red; text-align:center">====methods of maths====</h1>
    <script>
        const a=Math.ceil(10.01)
        const b=Math.ceil(-10.34)
        document.write("<h2 style=color:blue> math.ceil value : "+ a )
        document.write(" math.ceil value : "+ b )

        const c=Math.floor(10.91)
        const d=Math.floor(-10.74)
        document.write("<h2 style=color:black> math.floor value : "+ c )
        document.write(" math.floor value : "+ d )

        const e=Math.round(10.91)
        const f=Math.round(10.34)
        document.write("<h2 style=color:maroon> math.round value : "+ e )
        document.write(" math.round value : "+ f+"<br>")

        const g=Math.max(10,15,2,3.9334,92,86)
        const h=Math.max(2,-20,30,-40)
        document.write("<h2 style=color:green> math.max value : "+ g )
        document.write(" math.max value : "+ h )

        const i=Math.min(3,5,60,93,2.01,9)
        const j=Math.min(10,30,90,92,-50.5,95)
        document.write("<h2 style=color:orange> math.min value : "+ i )
        document.write(" math.min value : "+ j )

        const k=Math.random()
        const l=Math.random()*100
        const m=Math.floor(Math.random()*10)
        document.write("<h2 style=color:violet> math.random value : "+ k +"<br>")
        document.write(" math.random value : "+ l +"<br>")
        document.write("math.floor(math.random) value : "+m )

   </script>
</body>
</html>
