<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <!-- Product List -->
        <div id="product-list">
            <h2>Our Products</h2>
            <div class="products-container">
                <div class="product" id="product1">
                    <img src="images/img5.jpeg" alt="Snk clothe">
                    <div class="product-details">
                        <h3>VIRA-T-shirt</h3>
                        <p class="price">$10</p>
                        <button onclick="addToCart('product1', 'Product 1', 10)">Add to Cart</button>
                    </div>
                </div>
                <div class="product" id="product2">
                    <img src="images/img6.jpeg" alt="MR TRADER">
                    <div class="product-details">
                        <h3>MR_TRADER</h3>
                        <p class="price">$15</p>
                        <button onclick="addToCart('product2', 'Product 2', 15)">Add to Cart</button>
                    </div>
                </div>
                <div class="product" id="product3">
                    <img src="images/img7.jpeg" alt="Tee gallery">
                    <div class="product-details">
                        <h3>Tee_gallery</h3>
                        <p class="price">$20</p>
                        <button onclick="addToCart('product3', 'Product 3', 20)">Add to Cart</button>
                    </div>
                </div>
                <div class="product" id="product4">
                    <img src="images/img8.jpeg" alt="MENPLANET">
                    <div class="product-details">
                        <h3>MENPLANET</h3>
                        <p class="price">$15</p>
                        <button onclick="addToCart('product4', 'Product 4', 15)">Add to Cart</button>
                    </div>
                </div>
                <div class="product" id="product4">
                    <img src="images/img9.jpeg" alt="UNIQ">
                    <div class="product-details">
                        <h3>UNIQ</h3>
                        <p class="price">$20</p>
                        <button onclick="addToCart('product4', 'Product 4', 20)">Add to Cart</button>
                    </div>
                </div>
                <div class="product" id="product4">
                    <img src="images/img4.jpeg" alt="KILLER">
                    <div class="product-details">
                        <h3>Killer</h3>
                        <p class="price">$25</p>
                        <button onclick="addToCart('product4', 'Product 4', 25)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- shopping Cart -->
        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p class="total">Total: $<span id="total-amount">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
<!-- Receipt Modal -->
<div id="receipt-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeReceipt()">&times;</span>
        <h2>Order Receipt</h2>
        <div id="receipt-content"></div>
        <p class="total">Total: $<span id="receipt-total"></span></p>
        <button onclick="confirmCheckout()">Confirm Purchase</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
